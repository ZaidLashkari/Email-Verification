{% extends "base.html" %}
{% comment %} Making it Login Page  {% endcomment %}
{% block content %}
{% comment %} 
<style>

    body, html {
        height: 100%;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #f8f9fa; /* Light background for full page */
    }

    .container {
        width: 100%;
        max-width: 600px; /* Maximum width of the form */
        padding: 40px;
        box-sizing: border-box; /* Ensures padding doesn't affect width */
        background-color: #fff; /* Form background color */
        border-radius: 10px;
        box-shadow: rgba(0, 0, 0, 0.1) 0px 4px 12px;
    } 

    /* Centering form and styling */
    form {
        width: 100%;
        max-width: 400px;
        padding: 30px;
        box-shadow: rgba(0, 0, 0, 0.1) 0px 4px 12px;
        margin: 100px auto;
        border-radius: 10px;
        background-color: #fff;
    }

    form h3 {
        text-align: center;
        margin-bottom: 20px;
        font-size: 24px;
        color: #007bff;
    }

    .form-label {
        font-weight: bold;
    }

    .form-control {
        border-radius: 5px;
        box-shadow: rgba(0, 0, 0, 0.1) 0px 2px 4px;
        margin-bottom: 20px;
    }

    button {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    button:hover {
        background-color: #0056b3;
    }

    p {
        text-align: center;
        margin-top: 15px;
    }

    p a {
        color: #007bff;
        text-decoration: none;
    }

    p a:hover {
        text-decoration: underline;
    }
</style> 

<div id="main-content" class="p-4 min-vh-100">
    <form action="" method="POST">
        {% csrf_token %}
        <h3><strong>Login</strong></h3>
        
        <div class="mb-3">
            <label class="form-label">Email Address</label>
            <input class="form-control" type="email" name="username" placeholder="Enter email address" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Password</label>
            <input class="form-control" type="password" name="password" placeholder="Enter password" required>
        </div>

        <button class="btn btn-primary">Login to your account</button>
        
        <p>Don't have an account? <a href="{% url 'register' %}">Register</a></p>
    </form>
</div> {% endcomment %}

{% endblock content %}
